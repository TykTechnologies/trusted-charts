{{- if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "openfaas.name" . }}-ingress
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ template "openfaas.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: ara
    array.service.tyk.io/tags: "[\"ingress\",\"edge\"]"
    string.service.tyk.io/proxy.listen_path: "/functions"
    bool.service.tyk.io/proxy.strip_listen_path: "false"
    string.service.tyk.io/domain: ""
spec:
  rules:
    {{- range $host := .Values.ingress.hosts }}
    - host: {{ $host.host }}
      http:
        paths:
          - path: {{ $host.path }}
            backend:
              serviceName: {{ $host.serviceName }}
              servicePort: {{ $host.servicePort }}
    {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
